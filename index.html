<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha RPG</title>
</head>

<body>
    <header>
        <div class="apresentacao">
            <h1>Ficha D&D</h1>
            <nav>
                <ul>
                    <li>Teste1</li>
                    <li>Teste2</li>
                    <li>Teste3</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cabecalho">
            <h2>Gerais</h2>
            <form class="gerais">
                <div class="infos">
                    <label for="nome">Nome do Personagem:</label>
                    <input id="nome" name="nome" type="text" placeholder="Aragorn, Gerald, Frodo?" class="campo">
                </div>
                <div class="infos">
                    <label for="nome">Classe:</label>
                    <input id="nome" name="nome" type="text" placeholder="Guerreiro, mago, ladino?" class="campo">
                </div>
                <div class="infos">
                    <label for="nome">Raça:</label>
                    <input id="nome" name="nome" type="text" placeholder="Humano, elfo, meio-orc?" class="campo">
                </div>
                <div class="infos">
                    <label for="nome">Alinhamento:</label>
                    <input id="nome" name="nome" type="text" placeholder="Leal bom, caótico neutro ou oq?"
                        class="campo">
                </div>
                <div class="infos">
                    <label for="nome">Jogador:</label>
                    <input id="nome" name="nome" type="text" placeholder="Quem é você?" class="campo">
                </div>
                <div class="infos">
                    <label for="nome">Experiência:</label>
                    <input id="nome" name="nome" type="number" placeholder="Pergunte seu mestre antes" class="campo">
                </div>
                <div class="infos">
                    <label for="nome">Nível:</label>
                    <input id="nome" name="nome" type="text" placeholder="Veja com o mestre também" class="campo">
                </div>
            </form>
        </div>
        <div class="atributosERelacionados">
            <h2>Atributos</h2>
            <form class="atributos">
                <div class="força">
                    <label for="força">For:</label>
                    <input id="força" name="força" type="number" placeholder="0" class="força">
                    <input id="modForça" name="modForça" type="number" placeholder="0" class="modForça">
                </div>
                <div class="destreza">
                    <label for="destreza">Dex:</label>
                    <input id="destreza" name="destreza" type="number" placeholder="0" class="destreza">
                    <input id="modDestreza" name="modDestreza" type="number" placeholder="0" class="modDestreza">
                </div>
                <div class="constituição">
                    <label for="constituição">Con:</label>
                    <input id="constituição" name="constituição" type="number" placeholder="0" class="constituição">
                    <input id="modConstituição" name="modConstituição" type="number" placeholder="0" class="modConstituição">
                </div>
                <div class="inteligência">
                    <label for="inteligência">Int:</label>
                    <input id="inteligência" name="inteligência" type="number" placeholder="0" class="inteligência">
                    <input id="modInteligência" name="modInteligência" type="number" placeholder="0" class="modInteligência">
                </div>
                <div class="sabedoria">
                    <label for="sabedoria">Sab:</label>
                    <input id="sabedoria" name="sabedoria" type="number" placeholder="0" class="sabedoria">
                    <input id="modSabedoria" name="modSabedoria" type="number" placeholder="0" class="modSabedoria">
                </div>
                <div class="carisma">
                    <label for="carisma">Car:</label>
                    <input id="carisma" name="carisma" type="number" placeholder="0" class="carisma">
                    <input id="modCarisma" name="modCarisma" type="number" placeholder="0" class="modCarisma">
                </div>
            </form>
        </div>
    </main>

</body>

</html>
